<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

     <!-- style -->
     <link rel="stylesheet" href="css/style.css">

    <!-- script -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container p-5">
        <div class="text-center mb-5 p-4 bg-white rounded">
            <h1 class="text-uppercase mb-3">Calcola il prezzo del tuo biglietto</h1>
            <div class="d-flex justify-content-center align-items-center pb-4">
                    <label class="d-flex flex-column mx-4" for="name"> Nome Cognome
                        <input class="my-3" type="text" id="name">
                    </label>

                    <label class="d-flex flex-column mx-4" for="km"> Km da percorrere
                        <input class="my-3" type="number" id="km">
                    </label>

                    <label class="d-flex flex-column mx-4" for="age">Fascia d'et√†:
                        <select class="my-3" name="age" id="age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </label>                  
            </div>
            
            <div>
                <button class="btn btn-outline-primary invia">Invia</button>
                <button class="btn btn-outline-primary cancella">Annulla</button>
            </div>
        
        </div>

        <div class="bg-white rounded p-3 ticket">
            <h2 class="text-uppercase text-center">Il tuo biglietto</h2>
            <h3>Dettaglio passeggero</h3>
            <div class="d-flex justify-content-between my-3 px-2 py-3 onboard">
                <div class="passenger_name">
                    <div class="mb-2">Nome passeggero</div>  
                    <span id="passeggero"></span>
                </div>
                <div>
                    <div class="fw-bold mb-5">
                        Offerta biglietto
                    </div>
                    <div>
                        Biglietto Standard
                    </div>
                </div>
                <div>
                    <div class="fw-bold mb-5">
                        Carrozza
                    </div>
                    <div>
                        <span id="carrozza"></span>
                    </div>
                </div>
                <div>
                    <div class="fw-bold mb-5">
                        Codice CP
                    </div>
                    <div>
                        <span id="cpcode"></span>
                    </div>
                </div>
                <div>
                    <div class="fw-bold mb-5">
                        Costo Biglietto
                    </div>
                    <div>
                        <span id="price"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   



</body>
</html>
